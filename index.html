<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triki - Aprende Ingl√©s</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>TRIKI INGL√âS</h1>

        <div class="score-board">
            <div class="player-score" id="scoreX">
                <div class="label">‚ùå Jugador X</div>
                <div class="score" id="xWins">0</div>
            </div>
            <div class="player-score" id="scoreO">
                <div class="label">‚≠ï Jugador O</div>
                <div class="score" id="oWins">0</div>
            </div>
        </div>

        <div class="rounds-info" id="roundsInfo">Primera a 3 rondas</div>
        <div class="status-text" id="turnIndicator">Turno del Jugador X</div>

        <!-- Modal de configuraci√≥n inicial -->
        <div class="modal active" id="setupModal">
            <div class="modal-content setup-modal-content">
                <h2>Configuraci√≥n del Juego</h2>
                <p>¬øA cu√°ntas rondas quieres jugar?</p>
                <div class="rounds-selector">
                    <div class="round-option" data-rounds="1">1</div>
                    <div class="round-option selected" data-rounds="3">3</div>
                    <div class="round-option" data-rounds="5">5</div>
                    <div class="round-option" data-rounds="7">7</div>
                </div>
                <button class="btn btn-primary" id="startGameBtn" style="width: 100%;">Comenzar Juego</button>
            </div>
        </div>

        <!-- Modal de palabra -->
        <div class="modal" id="wordModal">
            <div class="modal-content">
                <div class="modal-header" id="playerTurnText">Turno del Jugador X</div>
                <div class="modal-body">
                    <p>Escucha la palabra en ingl√©s y escr√≠bela:</p>
                    <div class="input-group">
                        <input type="text" id="wordInput" placeholder="Escribe aqu√≠...">
                        <button class="btn btn-audio" id="playAudioBtn">üîä</button>
                    </div>
                    <button class="btn btn-primary" id="submitWordBtn" style="width: 100%;"> Enviar</button>
                    <div class="message" id="wordValidationMessage"></div>
                </div>
            </div>
        </div>

        <!-- Alert personalizada -->
        <div class="custom-alert" id="customAlert">
            <div class="alert-content">
                <div class="icon" id="alertIcon">üéâ</div>
                <h2 id="alertTitle">¬°Victoria!</h2>
                <p id="alertMessage">Jugador X ha ganado la partida</p>
                <div class="score-summary" id="scoreSummary"></div>
            </div>
        </div>

        <!-- Tablero -->
        <div id="game">
            <div id="linea"></div>
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div id="results"></div>

        <div class="controls">
            <button class="btn btn-secondary" id="clearScoreBtn">Reiniciar Torneo</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
