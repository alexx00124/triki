<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triki</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person,person_2,person_celebrate,restart_alt,restore_from_trash" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Triki</h1>

        <div class="score-board">
            <div class="player-score" id="scoreX">
                <div><span class="material-symbols-outlined">person</span> Jugador X</div>
                <span id="xWins">0</span>
            </div>
            <div class="player-score" id="scoreO">
                <div><span class="material-symbols-outlined">person_2</span> Jugador O</div>
                <span id="oWins">0</span>
            </div>
        </div>

        <div class="status-text" id="turnIndicator">Turno del Jugador X</div>

        <div id="game">
            <div id="linea"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div id="results"></div>

        <div class="buttons">
            <button id="resetBtn"><span class="material-symbols-outlined btn-icon">restart_alt</span></button>
            <button id="clearScoreBtn"><span
                    class="material-symbols-outlined btn-icon">restore_from_trash</span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
